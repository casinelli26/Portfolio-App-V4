{% extends "base.html" %}

{% block content %}
<div class="container">
    <form id="new-blog" action="" method="post">
        <div class="form-group">
            <label for="ticker">Ticker</label>
            <input type="text" id="ticker" class="form-control" name="ticker">
        </div>
        <div class="form-group">
            <label for="qty">Number of shares</label>
            <input type="text" id="qty" class="form-control" name="qty">
        </div>
        <button type="submit" class="btn btn-success">Update stock</button>
    </form>
</div>

{% endblock %}
