{% extends "base.html" %}
{% block content %}
<div class="container">
    <form id="new-blog" action="/portfolio/new" method="post">
        <div class="form-group">
            <label for="portfolio_name">Portfolio Name</label>
            <input type="text" id="portfolio_name" class="form-control" name="portfolio_name">
        </div>
        <div class="form-group">
            <label for="portfolio_description">Portfolio Description</label>
            <input type="text" id="portfolio_description" class="form-control" name="portfolio_description">
        </div>

        <button type="submit" class="btn btn-success">Create Portfolio</button>
    </form>
</div>
{% endblock %}
